<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Granja Avícola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container mx-auto p-4">
        <!-- Navbar de navegación -->
        <nav class="flex items-center justify-between flex-wrap bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex items-center flex-shrink-0 text-gray-800 mr-6">
                <span class="font-semibold text-xl tracking-tight">Granja Avícola</span>
            </div>
            <div class="w-full block flex-grow md:flex md:items-center md:w-auto">
                <div class="text-sm md:flex-grow">
                    <a href="#resumen" class="nav-item active block mt-4 md:inline-block md:mt-0 mr-4">Resumen</a>
                    <a href="#ventas" class="nav-item block mt-4 md:inline-block md:mt-0 mr-4">Ventas</a>
                    <a href="#clientes" class="nav-item block mt-4 md:inline-block md:mt-0">Clientes</a>
                </div>
                <div>
                    <span id="user-info" class="text-sm font-semibold text-gray-500">ID Usuario: <span id="user-id"></span></span>
                </div>
            </div>
        </nav>

        <!-- Contenido dinámico de las páginas -->
        <div id="content">
            <!-- El contenido se cargará aquí dinámicamente según la navegación -->
        </div>
    </div>

    <!-- Modal para Mensajes -->
    <div id="message-modal" class="modal">
        <div class="modal-content text-center">
            <h3 id="message-title" class="text-xl font-bold mb-2"></h3>
            <p id="message-text" class="mb-4"></p>
            <button onclick="document.getElementById('message-modal').style.display='none'" class="btn btn-primary">Aceptar</button>
        </div>
    </div>

<script type="module" src="app.js"></script>

</body>
</html>
